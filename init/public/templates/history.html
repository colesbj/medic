<div class="unselectable">
<h1>Medication History</h1>

	<table ng-table='historyTable' class='table table-striped'>

			<tr ng-repeat="log in dispensed | orderBy:'dateDispensed':true | filter:searchPill">

				<td data-title="'Medication Name'" header-class="'text-left'" filter="{ 'pillName': 'text' }">
					{{log.pillName}}</td>
				<td data-title="'Pills Dispensed'" header-class="'text-right'" style="text-align: right;">
					{{log.dosage}}</td>
				<td data-title="'Date Dispensed'" header-class="'text-right'" style="text-align: right;">
					{{log.dateDispensed | date:"h:mma 'on' MMM d, y"}}</td>

			</tr>

			<tr>
				<input type="text" class="form-control" placeholder="Search for Pill" ng-model="searchPill" ng-virtual-keyboard="{relative: false}"/> 
			</tr>
	</table>


  <hr ng-if="!$last">
</div>
